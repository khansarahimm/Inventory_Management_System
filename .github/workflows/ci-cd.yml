name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_db
          MYSQL_USER: laravel_user
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql
          tools: composer:v2

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Install NPM Dependencies
        run: npm install && npm run build

      - name: Set Permissions for Laravel
        run: chmod -R 777 storage bootstrap/cache

      - name: Setup .env File
        run: |
          echo "APP_ENV=production" > .env
          echo "APP_KEY=base64:YOUR_APP_KEY_HERE" >> .env  # Replace with actual APP_KEY
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=laravel_db" >> .env
          echo "DB_USERNAME=laravel_user" >> .env
          echo "DB_PASSWORD=secret" >> .env

      - name: Wait for MySQL to be Ready
        run: |
          for i in {1..20}; do
            mysqladmin ping -h 127.0.0.1 -u laravel_user --password=secret && break
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Clear & Cache Laravel Config
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Run Migrations & Seed Database
        run: php artisan migrate --force --seed

      - name: Run Laravel Tests
        run: php artisan test || true  # Run tests but don't fail deployment

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          # Replace this with your actual deployment process
          # ssh user@server "cd /var/www/html && git pull origin main && php artisan optimize"
