name: Deploy Laravel App

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 -H ${{ secrets.SERVER_HOST }} > ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /var/www/html/your-laravel-app
          
          # Ensure correct branch
          git checkout main
          
          # Reset and pull latest changes
          git reset --hard origin/main
          git pull origin main --force
          
          # Set correct permissions
          chmod -R 775 storage bootstrap/cache
          chown -R www-data:www-data /var/www/html/your-laravel-app
          
          # Install dependencies and restart services
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan optimize
          sudo systemctl restart apache2
          EOF
